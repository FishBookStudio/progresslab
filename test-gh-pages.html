<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages 测试</title>
</head>
<body>
    <h1>GitHub Pages 部署测试</h1>
    <p>如果你能看到这个页面，说明 GitHub Pages 部署正常。</p>
    <p>请检查以下内容：</p>
    <ol>
        <li>打开浏览器开发者工具 (F12)</li>
        <li>查看 Console 标签页，检查是否有错误</li>
        <li>查看 Network 标签页，检查资源加载情况</li>
        <li>检查 JavaScript 文件是否可以访问</li>
    </ol>
    <script>
        console.log('测试页面已加载');
        console.log('当前 URL:', window.location.href);
        console.log('Base URL:', document.baseURI);
    </script>
</body>
</html>
